apiVersion: admissionregistration.k8s.io/v1
kind:  MutatingWebhookConfiguration
metadata:
  name: webhook-test.zqa.com
webhooks:
  - admissionReviewVersions:
      - v1beta1
      - v1
    rules:
      - apiGroups:   [""]
        apiVersions: ["v1"]
        operations:  ["CREATE"]
        resources:   ["pods"]
        scope:       "Namespaced"
    clientConfig:
      caBundle: ""
      url: "https://host.minikube.internal:443/pods"
    failurePolicy: Ignore
    name: webhook-test.zqa.com
    sideEffects: None
